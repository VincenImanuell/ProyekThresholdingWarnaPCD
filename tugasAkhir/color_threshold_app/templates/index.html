<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Color Picker - Pick Color From Image</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <h1 style="color: white;">Proyek Akhir PCD - Thresholding Warna</h1>
        <div class="main">
            <div class="drag-area">
                <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                <h1 style="margin-bottom: 15px;">Klik di sini untuk upload gambar</h1>
                <h2>Atau drag file gambar ke sini</h2>
            </div>
            <div class="btn-container">
                <input type="file" id="fileUploadInput" accept="image/*" style="display: none;">
                <button id="uploadButtonTrigger" style="background-color: #000000; color: #fff; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; margin-left: 30px; height:50px;">Upload Gambar</button>
                <button id="pick-color" style="display:none;">Pilih warna</button> <button id="processImageBtn" style="background-color: #000000; color: #fff; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; margin-left: 10px; display: none; height:50px; margin-right:20px;">Proses Citra</button>
            </div>
            <div id="error" class="hide"></div>
            <div id="picked-colors-container"></div>

            <div id="result-container" style="margin-top: 20px; text-align: center;">
                <h2 id="result-heading" style="display:none;">Citra Hasil Proses:</h2>
                <img id="processedImageDisplay" src="#" alt="Processed Image" style="max-width: 100%; max-height: 500px; display: none; margin-top:10px; border-radius: 5px; border: 1px solid #ddd; align:center;">
                <div id="processing-loader" class="hide" style="margin-top:10px; font-size: 1rem; color: #333;">Memproses citra...</div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Color Picker - Pick Color From Image</title>
    <link rel="stylesheet" href="style.css">

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <h1 style="color: white;">Proyek Akhir PCD - Thresholding Warna</h1>
        <div class="main">
            <div class="drag-area">
                <input type="file" hidden>
                <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                <h1 style="margin-bottom: 15px;">Klik di sini untuk upload gambar</h1>
                <h2>Atau drag file gambar ke sini</h2>
            </div>
            <div class="btn-container">
                <input type="file" id="file" accept="image/*">
                <button id="pick-color">Pilih warna</button>
            </div>
            <div id="error" class="hide"></div>
            <div id="picked-colors-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
